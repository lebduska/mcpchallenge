<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#09090b"/>
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <circle cx="25" cy="25" r="2" fill="#27272a"/>
    <circle cx="75" cy="75" r="2" fill="#27272a"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <circle cx="520" cy="250" r="50" fill="url(#logoGradient)"/>
  <text x="520" y="270" text-anchor="middle" font-size="50" fill="white">&#9889;</text>

  <!-- Title -->
  <text x="600" y="260" text-anchor="start" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="800" fill="white" letter-spacing="-2">MCP Challenge</text>

  <!-- Subtitle -->
  <text x="600" y="330" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa">Learn &amp; Master the Model Context Protocol</text>

  <!-- Feature badges -->
  <g transform="translate(280, 420)">
    <rect width="180" height="50" rx="12" fill="#27272a"/>
    <text x="90" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#e4e4e7">Tutorials</text>
  </g>
  <g transform="translate(510, 420)">
    <rect width="180" height="50" rx="12" fill="#27272a"/>
    <text x="90" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#e4e4e7">Challenges</text>
  </g>
  <g transform="translate(740, 420)">
    <rect width="180" height="50" rx="12" fill="#27272a"/>
    <text x="90" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#e4e4e7">Leaderboard</text>
  </g>

  <!-- URL -->
  <text x="600" y="590" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#71717a">mcpchallenge.org</text>
</svg>
